theme = "PaperMod"

[params]
  defaultTheme = "auto"
  ShowToc = true
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowShareButtons = true
  enableEmoji = true
  env = "production"

pygmentsUseClasses = true
paginate = 10

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]
